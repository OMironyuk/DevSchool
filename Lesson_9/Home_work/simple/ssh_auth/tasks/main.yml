---
# tasks file for build
- name: Generate ssh key
  openssh_keypair:
    owner: root
    path: /root/.ssh/id_rsa
  register: keypair

- name: Check keypair "{{ ansible_hostname }}"
  debug: msg="{{ keypair }}"

- name: Set authorized key taken from file
  authorized_key:
    user: root
    state: present
    key: "{{ keypair.public_key }}"
  delegate_to: "{{host_name}}"

