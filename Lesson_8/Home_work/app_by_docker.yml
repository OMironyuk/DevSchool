---
- name: install Docker
  hosts: 'build:app'
  become: yes

  tasks:

  - name: Ensure python3 is present
    apt:
      name: python38
      state: present

  - name: Ensure python3-pip is present
    apt:
      name: python3-pip
      state: present

  - name: Enshure Docker SDK for Python is present
    pip:
      name: docker
      state: present

  - name: Enshure docker package is present
    apt:
      name: docker.io
      state: present

- name: create build image
  hosts: build
  become: yes

  tasks:
    - name: create build directory
      file:
        path: /home/user/build-image
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: copy Dockerfile
      copy:
        src: ./build-image/Dockerfile
        dest: /home/user/build-image/
        owner: root
        group: root
        mode: '0644'

    - name: docker login
      docker_login:
        username: omironyuk
        password: 9b1397e7-faab-464e-982e-062a1fac6eed
        email: 1234m4321@mail.ru

    - name: Build an image
      docker_image:
        path: /home/user/build-image/
        name: solitaire:v1
        repository: omironyuk/solitaire:v1
        push: yes


- name: create build image
  hosts: app
  become: yes

    - name: Start container
      docker_container:
        name: solitaire
        image: omironyuk/solitaire:v1
        ports:
          - "8080:8080"
        state: started

